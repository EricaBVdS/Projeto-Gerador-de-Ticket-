<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tickets</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--JS-->
    <script src="./js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">

            <div class="content-user">

                <h1>Gere seu ticket e compartilhe com o mundo</h1>

                <div class="input">

                   <label for="username">Digite seu usuário do github</label>

                   <div>
                    <input type="text" id="username" placeholder="Nome do usuário">
                   </div>

                   <span id="error">Usuário inválido. Verifique e tente novamente</span>
                   <button class="btn" id="btn">gerar meu ticket</button>
                    
                </div>
                <!--Download ticket-->
                <div class="content-download" id="download">
                         
                    <span id="success">Ticket gerado com sucesso</span>
                    <button id="btn_download">Fazer Download</button>                      
                </div>


            </div>

            <div class="content-ticket">

                <div class="ticket">

                    <img class="img-ticket" src="./assets/img/img-cover-ticket.jpg" alt="">

                    <div class="info">

                            <div class="user-ticket-info">

                                <img class="avatar" id="photo" src="./assets/img/img-avatar.svg" alt="">

                                <span>tripulante</span>

                                <p class="name" id="name">Seu Nome aqui</p>

                            </div>

                            <div class="info-event">
                                <span>Evento</span>
                                <span>ia para devs</span>
                            </div>
                            
                            <div class="info-event">
                                <span>Data</span>
                                <span>14 — 16 ago. 2023</span>
                            </div>

                            <div class="info-event">
                                <span>Hora</span>
                                <span>ao vivo — 19h</span>
                            </div>          
                            
                            <img class="img-lines" src="./assets/img/lines-svg.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div> 

    </div>
</body>
</html>
